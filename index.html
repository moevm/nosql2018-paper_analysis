<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>
        Статьи
    </title>

    <script src="js/jquery-3.3.1.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.js"></script>
    <script src="js/custom.js"></script>

    <link href="css/bootstrap.css" rel="stylesheet" />
    <link href="css/custom.css" rel="stylesheet" />

    <link href='https://cdnjs.cloudflare.com/ajax/libs/vis/4.21.0/vis.min.css' rel='stylesheet' type='text/css' />
    <link href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" rel='stylesheet' type='text/css' >
    <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css' />
</head>

<body>
    <div class="screen" id="main">
        <div id="main-area">
            <h1>Анализ научных статей</h1>

            <div id="main-buttons">
                <button id="input-file-button">Импорт базы данных</button>

                <button id="search-button">Поиск базе данных</button>

                <button id="get-loops">Супер-граф</button>

                <button id="get-refs">Циклы</button>

                <button id="export">Экспорт графа</button>
            </div>
        </div>
    </div>

    <div class="screen" id="import">
        <div id="import-area">
            <h1><i class="fas fa-chevron-left" data-back="main"></i> Импорт</h1>
        </div>
        
        <textarea id="import-data"></textarea>
        <button id="do-import">Импортировать</button>
    </div>

    <div class="screen" id="search">
        <div id="search-area">
            <i class="fas fa-chevron-left" data-back="main">&nbsp;</i> 
            <input type="text" name="query" placeholder="Как помыть посуду...">
            <button id="do-search">Поиск</button>
        </div>
        
        <div id="search-results"></div>
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="screen" id="refs">
        <h1><i class="fas fa-chevron-left" data-back="main"></i> Циклы <span><input type="checkbox" name="selfquote" id="self-refs"> Самоцетирование</span></h1>

        <div id="refs-area"></div>
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="screen" id="loops">
        <h1><i class="fas fa-chevron-left" data-back="main"></i> Супер-граф <span><input type="checkbox" name="selfquote" id="self-loops"> Самоцетирование</span></h1>

        <div class="loops" id="loops-area"></div>
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>

    <div class="screen" id="graph">
        <h1><i class="fas fa-chevron-left" data-back="search"></i> Граф цитирования</h1>

        <div id="graph-area"></div>
        <div style="clear: both"></div>
    </div>
</body>

</html>
